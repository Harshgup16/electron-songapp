<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pastel Song Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="app">
      <div class="player">
        <div class="player-title">Our Player</div>

        <div class="player-frame">
          <div class="art-card">
            <div class="art-header"></div>
            <div class="art-container">
              <img class="album-art" src="" alt="Album cover" />
              <div class="art-scene fallback-art">
                <div class="scene-sky"></div>
                <div class="scene-horizon"></div>
                <div class="scene-trees"></div>
              </div>
            </div>
          </div>

          <div class="seek-row">
            <input type="range" class="seek-bar" min="0" max="100" value="0" step="0.1" aria-label="Seek">
          </div>

          <div class="controls">
            <div class="controls-row primary">
              <button class="icon-button repeat-button" aria-label="Repeat">
                <img class="icon-svg" src="assets/repeat-svg.svg" alt="" aria-hidden="true" />
              </button>
              <button class="icon-button" aria-label="Previous">
                <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 6h2v12H6zM20 6l-9 6 9 6V6z" />
                </svg>
              </button>
              <button class="play-button" aria-label="Play" data-state="paused">
                <svg class="icon-svg icon-play" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M8 5v14l11-7z" />
                </svg>
                <svg class="icon-svg icon-pause" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M6 5h4v14H6zm8 0h4v14h-4z" />
                </svg>
              </button>
              <button class="icon-button" aria-label="Next">
                <svg class="icon-svg" viewBox="0 0 24 24" aria-hidden="true">
                  <path d="M16 6h2v12h-2zM4 6l9 6-9 6V6z" />
                </svg>
              </button>
              <button class="icon-button shuffle-button" aria-label="Shuffle">
                <img class="icon-svg" src="assets/shuffle-svg.svg" alt="" aria-hidden="true" />
              </button>
            </div>
            <div class="controls-row secondary">
              <button class="menu-button">Menu</button>
              <button class="jam-button" data-active="false">
                <span class="jam-dot"></span>
                <span class="jam-text">JAM (0)</span>
              </button>
              <div class="hearts" aria-label="Likes">
                <span>❤</span>
                <span>❤</span>
                <span>❤</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

    <div class="menu-overlay" hidden>
      <div class="menu-popup" role="dialog" aria-modal="true" aria-label="Song menu">
        <div class="menu-popup-header">
          <div class="menu-popup-title">Song Menu</div>
          <button class="menu-close" aria-label="Close">✕</button>
        </div>
        <div class="menu-search">
          <input type="text" class="search-input" placeholder="Search songs..." />
        </div>
        <div class="menu-popup-body">
          <div class="playlist-title">Songs</div>
          <ul class="playlist-list"></ul>
        </div>
      </div>
    </div>

    <audio id="audio"></audio>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.48.1/dist/umd/supabase.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
